<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana - Har mood ke liye gaana</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img src="download.png" alt="Gaana">  Gaana</li>
        <li> home</li>
        <li> about</li>
        </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Your favourite songs</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="1.jpg" alt="1">
                <span class="songName">Apna bana le</span>
                <span class="songlistplay"><span class="timestamp">03:24 <i id="1" class="far songItemplay fa-play-circle"></i></span>
            </span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="2">
                <span class="songName">Besharam rang</span>
                <span class="songlistplay"><span class="timestamp">03:13 <i id="2" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="3.jpg" alt="3">
                <span class="songName">Doobey</span>
                <span class="songlistplay"><span class="timestamp">03:38 <i id="3" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="4.jpg" alt="4">
                <span class="songName">Humraah</span>
                <span class="songlistplay"><span class="timestamp">04:59 <i id="4" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="5.jpg" alt="5">
                <span class="songName">Meri jaan</span>
                <span class="songlistplay"><span class="timestamp">03:57 <i id="5" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="6.jpg" alt="6">
                <span class="songName">Tu hi haqeeqat</span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id="6" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="7.jpg" alt="7">
                <span class="songName">Mann mera</span>
                <span class="songlistplay"><span class="timestamp">03:18 <i id="7" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="8.jpg" alt="8">
                <span class="songName">Tere naina</span>
                <span class="songlistplay"><span class="timestamp">04:38 <i id="8" class ="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="9.jpg" alt="9">
                <span class="songName">Pehla pyaar</span>
                <span class="songlistplay"><span class="timestamp">04:39 <i id="9" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="10.jpg" alt="10">
                <span class="songName">Kaho na kaho</span>
                <span class="songlistplay"><span class="timestamp">05:11 <i id="10" class="far songItemplay fa-play-circle"></i></span>
                </span>
            </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="'0" value="0" max="100">
          <div class="icons">
              <!---- fontawesome icons-->
              <i  class="fa-2x fa-solid fa-backward" id="previous"></i>
              <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
              <i class="fa-2x fa-solid fa-forward" id="next"></i>
              
          </div>
        <div class="songInfo">
            <img src="sound.gif" width="32px" alt="" id="gif"><span id="masterSongName">Apna bana le</span>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/87b0e474ea.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
